{% extends 'layout.html' %}
{% block content %}
    <h1>Circle Calculator</h1>
    <form method="post">
        <input type="text" name="radius" placeholder="Enter the radius" required="required" />
        <button type="submit">Calculate</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if radius %}
        <p>Radius: {{ radius }}</p>
        <p>Area: {{ area }}</p>
        <p>Perimeter: {{ perimeter }}</p>
    {% endif %}
{% endblock %}
